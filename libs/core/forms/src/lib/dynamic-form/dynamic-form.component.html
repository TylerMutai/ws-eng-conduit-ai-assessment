<form class="dynamic-form form-container" [formGroup]="form" autocomplete="off">
  <ng-container *ngFor="let field of structure$ | async" appDynamicField [field]="field" [group]="form">
    <label [for]="field.name" *ngIf="field.label" class="dynamic-form-label">
      {{ field.label }}
    </label>
  </ng-container>
</form>
